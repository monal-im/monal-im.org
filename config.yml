outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Monal IM - https://github.com/monal-im/monal"
    author: "Monal IM"
    # author: ["Me", "You"] # multiple authors

    ShowFullTextinRSS: true
    ShowRssButtonInSectionTermList: true
    tocopen: false
    ShowToc: false
    comments: false
    hidemeta: false
    searchHidden: false

    defaultTheme: auto
    DateFormat: "02.01.2006"
    disableThemeToggle: false
    ShowShareButtons: false
    ShowReadingTime: true
    disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
  
    images: ["papermod-cover.png"]
    disableScrollToTop: false
    rss: true
    hidemeta: false
    hideSummary: false
    tocopen: false

    socialIcons:
        - name: github
          url: "https://github.com/monal-im/monal"
        - name: email
          url: "mailto:info@monal-im.org"
        - name: liberapay
          url: "https://liberapay.com/tmolitor"
        - name: mastodon
          url: "https://fosstodon.org/@Monal"
        - name: rss
          url: "index.xml" # When site published
        #- name: other
        #  url: ""

    editPost:
        URL: "https://github.com/monal-im/monal-im.org/tree/master/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    assets:
        disableHLJS: true # to disable highlight.js
        disableFingerprinting: true
        favicon: "favicons/favicon.ico"
        favicon16x16: "favicons/favicon-16x16.png"
        favicon32x32: "favicons/favicon-32x32.png"
        favicon96x96: "favicons/favicon-96x96.png"
        manifest: "favicons/manifest.json"
        browserconfig: "favicons/browserconfig.xml"
        android_icon: "favicons/android-icon-144x144.png"
        ms_icon: "favicons/ms-icon-310x310.png"
        apple_touch_icon: "favicons/apple-icon-144x144.png"
        safari_pinned_tab: "favicons/apple-icon-precomposed.png"

    cover:
        hidden: false # hide everywhere but not in structured data
        hiddenInList: false # hide on list pages and home
        hiddenInSingle: true # hide on single page

    #fuseOpts:
    #    isCaseSensitive: false
    #    shouldSort: true
    #    location: 0
    #    distance: 1000
    #    threshold: 0.4
    #    minMatchCharLength: 0
    #    keys: ["title", "permalink", "summary", "content"]

taxonomies:
    category: categories
    tag: tags
    series: series

markup:
    goldmark:
        renderer:
            unsafe: true

privacy:
    vimeo:
        disabled: true
        simple: true

    twitter:
        disabled: true
        enableDNT: true
        simple: true

    instagram:
        disabled: true
        simple: true

    youtube:
        disabled: true
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true
