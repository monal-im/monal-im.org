name: Build site

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install and Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true
          
      - name: Build site
        run: hugo --enableGitInfo --minify --gc --logLevel info --baseURL https://monal-im.org/
      
      - name: Publish to github pages
        run: |
          tar \
            --dereference --hard-dereference \
            --directory "public" \
            -cvf "$RUNNER_TEMP/master_public.tar" \
            --exclude=.git \
            --exclude=.github \
          git reset --hard
          git checkout gh-pages
          cp "$RUNNER_TEMP/master_public.tar" "master_public.tar"
          git add -u
          git commit -m "Add new master_public.tar"
          git push
